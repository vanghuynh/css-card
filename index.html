<!DOCTYPE html>
<html>
  <head>
    <title>CSS Challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article class="product">
      <h2 class="product-title">Converse Chuck Taylor All Star</h2>
      <div class="sale-banner clearfix">
        <div class="product-image">
          <img width="250" height="250" src="challenges.jpg" />
        </div>
        <div class="product-info">
          <p class="price"><strong> &dollar;65.00</strong></p>
          <p class="shipping">Free shipping</p>
          <p class="sale">sale</p>
          <p class="product-description">
            Ready to dress up or down, these classic canvas Chucks are an
            everyday wardrobe staple.
          </p>
          <a class="more-info" href="#">More information &rarr;</a>
          <div class="select-color">
            <div class="item color-black"></div>
            <div class="item color-blue"></div>
            <div class="item color-red"></div>
          </div>
        </div>

        <div class="product-details">
          <h3 class="details-title">Product details</h3>
          <ul class="details-list">
            <li>Lightweight, durable canvas sneaker</li>
            <li>Lightly padded footbed</li>
            <li>Iconic Chuck Taylor ankle patch</li>
          </ul>
        </div>
      </div>

      <button class="add-card">Add to cart</button>
    </article>
  </body>
</html>
